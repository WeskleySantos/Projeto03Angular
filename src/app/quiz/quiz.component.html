<h2>Quiz</h2>
<hr/>
<form>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input required type="text" #nome class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
      </div>
     

      <div *ngFor="let question of list | async">
    <fieldset class="form-group" >
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">{{question.question}}</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input #reposta01 (click)="this.correto(question.alternative1, question.answer)" class="form-check-input" type="radio" name="{{question.alternative1}}" id="gridRadios1" value="opcao1">
            <label class="form-check-label" for="gridRadios1">
                {{question.alternative1}}
            </label>
          </div>
          <div class="form-check">
            <input #reposta02 (click)="this.correto(question.alternative2, question.answer)" class="form-check-input" type="radio" name="{{question.alternative1}}" id="gridRadios2" value="opcao2">
            <label class="form-check-label">
                {{question.alternative2}}
            </label>
          </div>
          <div class="form-check disabled">
            <input #reposta03 (click)="this.correto(question.alternative3, question.answer)" class="form-check-input" type="radio" name="{{question.alternative1}}" id="gridRadios3" value="opcao3">
            <label class="form-check-label">
                {{question.alternative3}}
            </label>
          </div>
        </div>
      </div>
    </fieldset>
</div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" (click)="this.add(nome.value, this.contador)" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
